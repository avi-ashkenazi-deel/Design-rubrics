version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: deel-rubrics-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rubrics}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rubrics123}
      POSTGRES_DB: ${POSTGRES_DB:-rubrics_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rubrics} -d ${POSTGRES_DB:-rubrics_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

